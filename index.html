<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <!-- Skip to Main Content Link -->
    <a href="#main-content" class="skip-link" tabindex="0">Skip to Main Content</a>

    <div id="image">
        Hover over or tab through an image below to display here.
    </div>

    <!-- Main content section -->
    <main id="main-content">
        <img class="preview" alt="M60A1 back" src="image/image1.png" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="0">
        <img class="preview" alt="M60A1 front" src="image/image2.png" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="0">
        <img class="preview" alt="Different angle" src="image/image3.png" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="0">
        <img class="preview" alt="Snow/Tree camo" src="image/image4.png" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="0">
        <img class="preview" alt="Berlin Brigade" src="image/image5.png" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="0">
        <img class="preview" alt="Updated" src="image/image6.png" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="0">
    </main>

</body>
</html>
